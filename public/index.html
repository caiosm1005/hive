<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hive</title>
        <style>
        html {
            height: 100%;
        }
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
        </style>
        <script>
        function resetCanvas() {
            var canvas = document.getElementById( "stage" );
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;

            if ( typeof stage != "undefined" ) {
                stage.update();
            }
        }
        </script>
    </head>
    <body onload="resetCanvas();" onresize="resetCanvas();">
        <canvas id="stage" width="800"></canvas>
        <script src="reqwest-2.0.5.min.js"></script>
        <script src="easeljs-0.8.1.min.js"></script>
        <script src="tweenjs-0.6.1.min.js"></script>
        <script src="core.js"></script>
    </body>
</html>
